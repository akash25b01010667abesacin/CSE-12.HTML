<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="https://www.gstatic.com/images/branding/product/2x/google_play_96dp.png" alt="Play Logo">
            <span>Google Play</span>
        </div>
        <div class="search-container">
            <button class="search-btn"><span class="material-icons-outlined">search</span></button>
            <input type="text" placeholder="Search for apps & games">
        </div>
        <div class="profile-icons">
            <span class="material-icons-outlined">help_outline</span>
            <div class="user-avatar">G</div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <a href="#" class="active"><span class="material-icons-outlined">videogame_asset</span> Games</a>
                <a href="#"><span class="material-icons-outlined">apps</span> Apps</a>
                <a href="#"><span class="material-icons-outlined">movie</span> Movies</a>
                <a href="#"><span class="material-icons-outlined">book</span> Books</a>
                <a href="#"><span class="material-icons-outlined">child_care</span> Kids</a>
            </nav>
        </aside>

        <main class="content">
            <h2>Recommended for you</h2>
            <div class="app-grid">
                <div class="app-card">
                    <img src="https://via.placeholder.com/150" alt="App Icon">
                    <div class="app-info">
                        <p class="app-name">App Name</p>
                        <p class="app-dev">Developer Inc.</p>
                        <p class="app-rating">4.5 â˜…</p>
                    </div>
                </div>
                </div>
        </main>
    </div>

</body>
</html>
